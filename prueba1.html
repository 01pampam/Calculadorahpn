<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

<div class="base">
    <div class="container"> 
        <input type="text" class="pantalla" id="display">
        <table class="p1">
            <tr class="p2">
                </tr>
            
            <tr>
                <td class="btn1" colspan="2"><center><button class="btn" id="ac" >AC</button></center></td>
            
                <td class="btn1" colspan="2"><center><button class="btn" id="de" >DE</button></center></td>
           </tr>
    
            <tr>
                <td class="p3"><button class="button" id="7">7</button></td>
                <td class="p3"><button class="button" id="8">8</button></td>
                <td class="p3"><button class="button" id="9">9</button></td>
                <td class="btn2"><button class="button1" id="/">/</button></td>
            </tr>
    
            <tr>
                <td class="p3"><button class="button" id="4">4</button></td>
                <td class="p3"><button class="button" id="5">5</button></td>
                <td class="p3"><button class="button" id="6">6</button></td>
                <td class="btn2"><button class="button1" id="*">*</button></td>
            </tr>
    
            <tr>
                <td class="p3"><button class="button" id="1">1</button></td>
                <td class="p3"><button class="button" id="2">2</button></td>
                <td class="p3"><button class="button" id="3">3</button></td>
                <td class="btn2"><button class="button1" id="-">-</button></td>
            </tr>
    
            <tr>
                <td class="p3"><button class="button" id="0" >0</button></td>
                <td class="p3"><button class="button" id=".">.</button></td>
                <td class="p3"><button class="button" id="=">=</button></td>
                <td class="btn2"><button class="button1" id="+" >+</button></td>
            </tr>
        </table>
    </div> 
</div>

    <!--------------------------------------------->

    <script type="text/javascript">
        const display=document.querySelector("#display");
        const button= document.querySelectorAll("button");

        button.forEach((btn) =>{
            btn.addEventListener("click", () =>{
                if(btn.id ==="="){
                    display.value = eval(display.value);
                } else if (btn.id == "ac"){
                    display.value = " ";
                } else if (btn.id == "de"){
                    display.value = display.value.slice(0, -1);
                } else {
                    display.value +=btn.id
                }
            })
        })


    </script>
</body>
</html>
